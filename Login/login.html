<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <section class="login">
        <section class="login_container">
            <h2 class="is">Inicio de sesión</h2>
            <form class="login_container_form" id="login">
                <input type="text" class="input" placeholder="Correo Electronico" id="correo">
                <input type="password" class="input" placeholder="Contraseña" id="password">
                <button class="button" id="button">Iniciar Sesion</button>
                <div class="login_container_remember">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a class="oc" href="">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="container_social">
                <div>
                    <a href=""><img src="github.png" alt="">Iniciar sesión con Github</a>
                </div>
                <div>
                    <a href=""><img src="google.png" alt="">Iniciar sesión con Google</a>
                </div>
                <div>
                    <a href=""><img src="twitter.png" alt="">Iniciar sesión con Twitter</a>
                </div>                
            </section>
            <p class="login_container_register">No tienes ninguna cuenta. <a class="reg" href="">Registrate</a> </p>
        </section>
    </section>
    <footer>
        <a href="">Terminos de uso</a>
        <a href="">Declaraciones de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
    <script src="login.js"></script>
</body>
</html>
